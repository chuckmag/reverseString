<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Reverse String</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script src="../src/dependencies/angular-socket-io-master/socket.js"></script>
		<script src="../src/indexCtrl.js"></script>
	</head>
	<body ng-app="reverseString" ng-controller="indexCtrl">

		<div>
			<input type="text" ng-model="stringToReverse">
			<button style="float right" ng-click="reverseString(stringToReverse)">Reverse the String!</button>
		</div>
		<div>
			<h1>String to Reverse : {{stringToReverse}}</h1>
			<h1 style="float right">Reversed String : {{reversedString}}</h1>
		</div>
		
		<div>
			<input type="text" ng-model="stringToReverseSocket" ng-change="reverseStringSocket(stringToReverse)">
			<button style="float right" ng-click="reverseStringSocket(stringToReverse)">Reverse the String with Sockets!</button>
		</div>
		<div>
			<h1>String to Reverse : {{stringToReverseSocket}}</h1>
			<h1 style="float right" >Reversed String : {{reversedStringSocket}}</h1>
		</div>
		
		<div>
			<input type="text" ng-model="stringToCheck" ng-change="checkIfPalindrome(stringToCheck)">
			<button style="float right" ng-click="checkIfPalindrome(stringToCheck)">Is it a palindrome?!</button>
		</div>
		<div>
			<h1>String to Check : {{stringToCheck}}</h1>
			<h1 style="float right">Is Palindrome : {{isPalindrome}}</h1>
			<h1 style="float right">Is Palindrome Bad : {{isPalindromeBad}}</h1>
		</div>
		
	</body>
</html>
