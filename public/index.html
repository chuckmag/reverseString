
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Reverse String</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="../src/indexCtrl.js"></script>
	</head>
	<body ng-app="reverseString" ng-controller="indexCtrl">

		<div>
			<input type="text" ng-model="stringToReverse">
			<button style="float right" ng-click="reverseString(stringToReverse)">Reverse the String!</button>
		</div>
		<div>
			<h1>String to Reverse : {{stringToReverse}}</h1>
			<h1 style="float right">Reversed String : {{reversedString}}</h1>
		</div>
		<div>
		</div>
		<div>
		</div>
	</body>
</html>
